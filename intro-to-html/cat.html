<!DOCTYPE html>
<html>
    <head>
        <title>cat</title>

        <style>

            p{
                font-family: Arial;
                font-size: 15px;
                margin-top: 8px;
                color: gray;
            }

            .cat-preview{
                width: 400px;
                border: 2px solid;
                border-radius: 6px; 
                transition: ease-in-out 0.5s;
                display: block;
                margin-top: 5px;
            }
            
            .cat-preview:hover{
                width: 390px;
                box-shadow: 5px 5px 5px gray;
            }

            .cat-profile{
                display: inline-block;
                width: 120px;
                margin-left: 10px;
            }

            .cat-pic{
                width: 100px;
                height: 100px;
                border-radius: 1000px;
                display: inline-block;
                padding-top: 8px
                
            }

            .details{
                display: inline-block;
                vertical-align: top;
            }

            .name{
                display: inline-block;
                font-family: Arial;
                font-size: 20px;
                margin-top: 14px;
                margin-bottom: 5px;
            }

            .the-button{
                display: inline-block;
                vertical-align: top;
                margin-left: 50px;
                margin-top: 50px;
            }

            .price{
                font-size: 15px;
                font-weight: bold;
                color: black;
            }

            .adopt-button{
                background-color: rgb(0, 128, 68);
                border: 2px solid;
                border-radius: 5px;
                font-family: Arial;
                cursor: pointer;
            }

            .adopt-button:hover{
                opacity: 0.6;
            }

            .adopt-button:active{
                opacity: 0.4;
            }
        </style>

    </head>

    <body>
        <div class="cat-preview">

        <div class="cat-profile">
            <div>
                <img class="cat-pic" src="pexels-pixabay-104827.jpg">
            </div>
        </div>
            <div class="details">
                <div>
                    <h2 class="name">Oliver</h2>
                </div>
                <div>
                    <p>Cunning but Calm</p>
                </div>
                <div>
                    <p class="price">Price: $40</p>
                </div>
            </div>
                <div class="the-button">
                    <button class="adopt-button">
                        Adopt Me
                    </button>
                </div>
        </div> 
        
        <div class="cat-preview">

        <div class="cat-profile">
            <div>
                <img class="cat-pic" src="818BcYa3MYL._AC_UF1000,1000_QL80_.jpg">
            </div>
        </div>
            <div class="details">
                <div>
                    <h2 class="name">Anna</h2>
                </div>
                <div>
                    <p>Silent and Calm</p>
                </div>
                <div>
                    <p class="price">Price: $30</p>
                </div>
            </div>
                <div class="the-button">
                    <button class="adopt-button">
                        Adopt Me
                    </button>
                </div>
        </div>
        
    </body>
</html>
