<!DOCTYPE html>
<html>
    <head>
        <title>flexbox</title>

        <style>
            .para{
                display: flex;
                flex-direction: row;
                border: solid;
                
        }

        p{
            width: 200px;
        }

        .left{
            background-color: lightblue;
        }

        .middle{
            display: flex;
            flex-direction: row;
            background-color: lightgreen;
            margin-left: 30px;
            margin-right: 30px;
        }

        .right{
            background-color: lightblue;
           
        }

        .high{
            background-color: orange;
            margin-left: 20px;
        }
        </style>
        
    </head>
    <body>
        <div class="para">
            <div class="left">
                <p>leftside</p>
            </div>
            <div class="middle">
                <p>midle</p>
            </div>
            <div class="high">
                <p>highhhhh</p>
            </div>
            </div>
                
            </div>
            <div class="right">
                <p>rightpart</p>
            </div>
        </div>
    </body>
</html>
