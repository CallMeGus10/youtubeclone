<!DOCTYPE html>
<html>
    <head>
        <title>Signin</title>

        <style> 
            

            .sign-email{
                display: inline-block;
                font-family: arial;
                border-radius: 5px;
                font-size: 20px;
                padding: 15px 20px;
            }

            .sign-name{
                display: inline-block;
                font-family: arial;
                border-radius: 5px;
                font-size: 20px;
                 padding: 15px 20px;
            }

            .heading{
                padding-left: 140px;
            }

            .sign-button{
                background-color: rgb(43, 226, 165);
                font-size: 20px;
                border-radius: 5px;
                padding-left: 180px;
                padding-right: 180px;
                padding-top: 15px;
                padding-bottom: 20px;
                display: block;
                margin-top: 15px;
                cursor: pointer;
            }

            .sign-button:hover{
                opacity: o.5;
            }

            .sign-button:active{
                opacity: 0.4;
            }

        </style>
    </head>
    <body>

        <h2 class="heading">Sign In</h2>

        <input class="sign-name"  type="text" placeholder="Enter your name">
        <input class="sign-email"  type="text" placeholder="Enter Email Id">

        <button class="sign-button">
            Sign In
        </button>
    </body>
</html>
